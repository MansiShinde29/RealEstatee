<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Employees</h2>

  <!-- Add Employee Form -->
  <form method="POST" class="mb-4">
    <div class="row">
      <div class="col"><input type="text" name="name" placeholder="Name" class="form-control" required></div>
      <div class="col"><input type="text" name="role" placeholder="Role" class="form-control" required></div>
      <div class="col"><button type="submit" class="btn btn-primary">Add</button></div>
    </div>
  </form>

  <!-- Employee Table -->
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr><th>ID</th><th>Name</th><th>Role</th></tr>
    </thead>
    <tbody>
      {% for e in employees %}
      <tr><td>{{ e[0] }}</td><td>{{ e[1] }}</td><td>{{ e[2] }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>

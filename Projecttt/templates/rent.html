<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
    h2 { color: #0d6efd; margin-bottom: 30px; text-align: center; }
    .rent-form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 40px; }
    .form-control:focus { box-shadow: 0 0 10px rgba(13,110,253,0.3); border-color: #0d6efd; }
    .btn-primary { background-color: #0d6efd; border: none; transition: 0.3s; }
    .btn-primary:hover { background-color: #094bb5; }
    table { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    th { background-color: #0d6efd; color: white; }
    td, th { text-align: center; vertical-align: middle !important; }
    .container { max-width: 1000px; }
  </style>
</head>
<body class="p-4">

<div class="container">
  <h2>Rent Collection</h2>

  <!-- Rent Submission Form -->
  <div class="rent-form">
    <form method="POST" action="/rent">
      <div class="row g-3">
        <div class="col-md-4"><input type="text" class="form-control" name="property" placeholder="Property" required></div>
        <div class="col-md-4"><input type="text" class="form-control" name="tenant" placeholder="Tenant Name" required></div>
        <div class="col-md-4"><input type="number" class="form-control" name="amount" placeholder="Amount" required></div>
        <div class="col-md-4"><input type="text" class="form-control" name="payment_type" placeholder="Payment Type" required></div>
        <div class="col-md-4"><input type="text" class="form-control" name="txn_id" placeholder="Transaction ID" required></div>
        <div class="col-md-4 d-grid"><button type="submit" class="btn btn-primary">Submit Payment</button></div>
      </div>
    </form>
  </div>

  <!-- Payment History -->
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Property</th>
        <th>Tenant</th>
        <th>Amount</th>
        <th>Payment Type</th>
        <th>Transaction ID</th>
      </tr>
    </thead>
    <tbody>
      {% for p in payments %}
      <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { display: flex; }
    .sidebar { width: 220px; background: #343a40; min-height: 100vh; }
    .sidebar a { color: white; padding: 15px; display: block; text-decoration: none; }
    .sidebar a:hover { background: #495057; }
    .content { flex-grow: 1; padding: 20px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-white text-center mt-3">Menu</h4>
    <a href="/dashboard">Dashboard</a>
    <a href="/rent">Rent Collection</a>
    <a href="/tenants">Tenant Queries</a>
    <a href="/employees">Employees</a>
  </div>
  <div class="content">
    <h2>Dashboard Overview</h2>
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>
  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{ label: 'Rent Collected (â‚¬)', data: [5000, 7000, 8000, 6000, 9000]}]
      }
    });
  </script>
</body>
</html>

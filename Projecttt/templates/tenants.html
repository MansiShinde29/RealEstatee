<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenant Queries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
    h2 { color: #0d6efd; margin-bottom: 30px; text-align: center; }
    .query-form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 40px; }
    .form-control:focus { box-shadow: 0 0 10px rgba(13,110,253,0.3); border-color: #0d6efd; }
    .btn-primary { background-color: #0d6efd; border: none; transition: 0.3s; }
    .btn-primary:hover { background-color: #094bb5; }
    table { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    th { background-color: #0d6efd; color: white; }
    td, th { text-align: center; vertical-align: middle !important; }
    .badge { font-size: 0.9em; }
    .container { max-width: 1000px; }
  </style>
</head>
<body class="p-4">

<div class="container">
  <h2>Tenant Queries</h2>

  <!-- Tenant Query Form -->
  <div class="query-form">
    <form method="POST" action="/tenants">
      <div class="row g-3">
        <div class="col-md-4"><input type="text" class="form-control" name="tenant_name" placeholder="Tenant Name" required></div>
        <div class="col-md-4"><input type="text" class="form-control" name="issue" placeholder="Issue" required></div>
        <div class="col-md-4">
          <select class="form-control" name="status" required>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
          </select>
        </div>
        <div class="col-md-12 d-grid"><button type="submit" class="btn btn-primary">Add Issue</button></div>
      </div>
    </form>
  </div>

  <!-- Tenant Queries Table -->
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tenant Name</th>
        <th>Issue</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for t in tenants %}
      <tr>
        <td>{{ t[0] }}</td>
        <td>{{ t[1] }}</td>
        <td>{{ t[2] }}</td>
        <td>
          {% if t[3]=='Pending' %}
            <span class="badge bg-warning text-dark">Pending</span>
          {% elif t[3]=='In Progress' %}
            <span class="badge bg-primary">In Progress</span>
          {% else %}
            <span class="badge bg-success">Resolved</span>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
